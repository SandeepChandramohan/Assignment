<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <title>Sign In</title>
</head>

<body>
  <div class="container-fluid">
  
      
        <form id="my-form" class="form-container" onsubmit="return validateFn()" action="welcome.html">
            <h2>Sign In</h2>
<!-- ########################################"Email"################################################################## -->            
            <div class="form-check">
              <i class="icon ion-ios-mail"></i>
              <input id="email" placeholder="Email" type="email">
              <small> </small> 
            </div>
<!-- #######################################"Password"################################################################### -->
 
            <div class="form-check">            
                <i class="icon ion-ios-key"></i>
                <input id="pass" class="myInput" type="Password" placeholder="Password">
                <span class="eye" onclick="myfn()">
                  <i id="hide1" class="icon ion-ios-eye-off"></i>
                  <i id="hide2" class="icon ion-ios-eye"></i>
                </span>
                <small> </small>
              </div> <br><br>
<!-- ####################################### Check box & forgot pass ################################################################### -->
            
              <input type="checkbox" checked="checked" name="remember"> Remember me
              <span class="forgotpsw">Forgot <a href="#">password?</a></span> <br><br><br><br>
              <span class="creatacc">Don't have an account yet? Then click here to <a href="../sign up page/signup.html" style="font-size: 18px; font-weight: 500; font-style: italic;">Sign up </a></span>
            
<!-- ####################################### Button ################################################################### -->
          
              <br><br><br>       
          <button type="submit" class="bttn"><span class="sub">Submit</span></button>

        </form>
      
  </div>   

<script src="signin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        
</body>
</html>
